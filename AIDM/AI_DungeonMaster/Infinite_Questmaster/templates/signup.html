<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Questmaster Sign Up</title>

    <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}">

</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <a href="{% url 'home' %}">
                <img class="logo" src="{% static 'images/Logo2.png' %}" alt="Infinite Questmaster Logo">
            </a>
            <div class="login">
                <a href="{% url 'login2' %}" class="login-link">
                    <img src="{% static 'images/User_icon.png' %}" alt="User Icon">
                    <span>Login</span>
                </a>
            </div>
        </div>
    <div class="background-gradient">
        <div class="container">
            <form class="contact-form">
                <h2>Create an Account</h2> 
                <div class="form-group">
                    <div class="column">
                        <label for="username">User Name</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
  
                <div class="form-group">
                    <p>Already have an account?<a href="{% url 'login2' %}"> Log In</a></p>
                </div>
                <button type="submit" class="submit-button">Create Account</button>
            </form>
        </div>
        
    
        <footer>
            <p>Â© 2024 Infinite Questmaster</p>
        </footer>
    </div>
</body>
</html>
